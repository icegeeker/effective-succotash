<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-cafecube_id" class="control-label col-xs-12 col-sm-2">{:__('Cafecube_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cafecube_id" data-rule="required" data-source="cafecube/index" class="form-control selectpage" name="row[cafecube_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-play_id" class="control-label col-xs-12 col-sm-2">{:__('Play_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-play_id" data-rule="required" data-source="play/index" class="form-control selectpage" name="row[play_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_ids" class="control-label col-xs-12 col-sm-2">{:__('User_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_ids" data-rule="required" data-source="user/index" data-multiple="true" data-field="nickname" class="form-control selectpage" name="row[user_ids]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-starttime" class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" data-rule="required" class="form-control" name="row[description]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-num" class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" data-rule="required" class="form-control" name="row[num]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
